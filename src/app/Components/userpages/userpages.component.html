<style>
  
  .profilemodal-header{
        background-image:linear-gradient(to right,#5aa02c,#98e49a, #5aa02c);
        color:white;
        font-family:Montserrat;
        height:75px;
        border-radius:10px 10px 15px 15px;
  }
  
  .profilemodimg{
    position:absolute;
    margin-left:42%;
    height:105px;
    width:110px;
    border-radius:50%;
    border:3px solid whitesmoke;
  } 
  
  .editprofileicon{
    position: absolute;
    margin-left: 50%;
    margin-top: 8%;
    color: #5aa02c;
    font-size: 21px;
    cursor: pointer;
  }
  
  .profiletab th{
      padding: 0.5em;
      font-family: Montserrat;
      font-weight: normal;
      font-size: 15px;
      border: none;
      width: 200px;
  }
  
  .profiletab td{
      font-family: Montserrat;
      font-weight: bold;
      font-size: 17px;
      padding: 0.5em;
      border: none;
  }
  
  .btn-edit{
    background-color:#5aa02c ;
    border-radius:  7px;
    border-color:  transparent ;
    text-align:center;
    font-family:Montserrat;
    color: #fff;
    cursor:pointer;
    font-size:20px;
    padding:4px
  }
  
  .btn i{
    margin:0px;
  }
  
  .editmodal{
    width:50%;
    background-color: white;
    padding: 12px 15px;
    border-radius: 15px;
  }

  
  @media (max-width: 500px) {
  
  .profilemodimg{
    margin-left:26%;
    height:100px;
    width:105px;
  }
  
  .profilemodal-header{
    height:70px;
  }
  
  
  .profiletab th{
      padding: 0.4em;
      font-size: 14px;
      width: 180px;
  }
  
  .profiletab td{
      font-size: 16px;
      padding: 0.4em;
  }
  
  .editmodal{
    width:85%;
    padding: 8px 10px;
  }
  
  .editprofileicon{
    margin-top: 25%;
  }
  
  }
  </style>
 <div class="main-card mb-3 card">
  <div class="card-body py-3">
      <div class="profilemodal-header">
        <div class="mx-1">
          <img [src]="imgURL" alt="altitem" class="mt-5 profilemodimg"><br>
          <em class="fa fa-edit editprofileicon" (click)="openimagepop()"></em>
        </div>
      </div><br>
      <div class="container mt-5" align="right">
        <button class="btn btn-edit" (click)="editopen()">
            <em [ngClass]="editflag?'fa fa-close':'fa fa-edit'"></em>
        </button>
      </div>
      <div class="container mt-1" style="border-top: 3px solid #5aa02c;">
        <div class="row mt-2">
          <div class="col-lg-6">
            <table aria-describedby="mydesc" class="table profiletab mx-3" *ngIf="!editflag">
              <tbody>
              <tr>
                <th scope="col">User Name:</th>
                <td>{{profiledetails.username}}</td>
              </tr>
              <tr>
                  <th scope="col">Mobile No:</th>
                  <td>{{profiledetails.mobileno}}</td>
                </tr>
              <tr>
                <th scope="col">Email:</th>
                <td>{{profiledetails.email}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="col-lg-6">
            <table aria-describedby="mydesc" class="table profiletab mx-3" *ngIf="!editflag">
              <tbody>
              <tr>
                <th scope="col">Address:</th>
                <td>{{profiledetails.address}}</td>
              </tr>
              <tr>
                  <th scope="col">Country:</th>
                  <td>{{profiledetails.countryname}}</td>
                </tr>
              <tr>
                <th scope="col">Town:</th>
                <td>{{profiledetails.town}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div><br>  
        <div class="mx-2" align="center" *ngIf="editflag">
          <form [formGroup]="editprofileForm">
            <div id="exampleInputGroup12" role="group" class="form-group">
              <div><input id="exampleInput12" type="text" placeholder="Enter username..." required="required"
                          aria-required="true" class="form-control" formControlName="username"></div>
            </div>
            <div id="exampleInputGroup12" role="group" class="form-group">
              <div><input id="exampleInput12" type="text" placeholder="Enter mobileno..." required="required"
                          aria-required="true" class="form-control" formControlName="mobileno"></div>
            </div>
            <div id="exampleInputGroup12" role="group" class="form-group">
              <div><input id="exampleInput12" type="text" placeholder="Enter Address..." required="required"
                          aria-required="true" class="form-control" formControlName="address"></div>
            </div>
            <div id="exampleInputGroup12" role="group" class="form-group">
              <div><input id="exampleInput12" type="text" placeholder="Enter Town..." required="required"
                          aria-required="true" class="form-control" formControlName="town"></div>
            </div>
            <button  type="button" (click)="ProfileUpdate()"
                class="btn btn-wide btn-pill btn-shadow btn-hover-shine btn-secondary btn-lg">Update
            </button>
          </form>
        </div> 
      </div><!---Container Complete-->
      <!--Image Update   -->
      <div [ngClass]="imageUpdateShow?'showtop':'hidetop'" align="center">
        <br>
        <div class="mr-2" align="right">
            <em class="fa fa-close fa-2x mr-2" (click)="imagepopclose()" style="cursor:pointer;color:white"></em>
        </div><br>
        <div class="editmodal py-2"> 
          <img [src]="updateimgURL" alt="altitem" class="mt-3"  style="height:120px;width:180px"><br>
          <input type="file" class="form-control" id="imagefile" (change)="PhotoUpload($event)" #fileInput accept="image/*"/><br>
          <!-- <span style="color:red" *ngIf="!showimage">{{errormessage}}</span><br> -->
          <button class="mx-2" (click)="PhotoUpdate()" 
          style="background-color:#5aa02c;cursor: pointer;padding:2px 16px;color:white;border:none">Update Image</button><br>
        </div>
      </div>
  </div>
 </div>
